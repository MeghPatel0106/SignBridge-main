{% extends "base.html" %}

{% block title %}Sign-Recognition | SignBridge{% endblock %}
{% block page_title %}Sign-Recognition{% endblock %}
{% block page_subtitle %}Translate Indian Sign Language gestures to text and speech{% endblock %}

{% block content %}
<div class="content-card">
    <div class="video-container">
        <div class="video-placeholder" id="webcam-placeholder" style="position: relative;">
            <div class="placeholder-content">
                <span class="icon">ðŸ“·</span>
            </div>
            <img id="webcam-video" src="" class="hidden" alt="Webcam Feed">

            <button id="btn-start-camera" class="btn primary large"
                style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; min-width: 200px;">
                <span class="btn-icon">ðŸ“·</span> Start Camera
            </button>
        </div>
    </div>

    <div class="controls-section">
        <div class="output-group">
            <label for="detectedWord">Detected Word</label>
            <input type="text" id="detectedWord" readonly placeholder="Waiting for gesture...">
        </div>

        <div class="output-group">
            <label for="storedSentence">Formed Sentence</label>
            <textarea id="storedSentence" readonly placeholder="Your sentence will appear here..."></textarea>

            <div class="action-buttons">
                <button id="clearBtn" class="btn primary">Clear</button>
                <button id="backspaceBtn" class="btn primary">Backspace âŒ«</button>
            </div>
        </div>

        <div class="output-group">
            <label>Language Translation</label>
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <select id="languageSelect"
                    style="flex: 1; padding: 10px; border-radius: 8px; border: 2px solid #e2e8f0; font-size: 1rem;">
                    <option value="en">English (Default)</option>
                    <option value="hi">Hindi (à¤¹à¤¿à¤‚à¤¦à¥€)</option>
                </select>
                <button id="btn-translate" class="btn primary">Translate</button>
            </div>

            <textarea id="translatedOutput" readonly placeholder="Translated text will appear here..."
                style="height: 80px;"></textarea>
        </div>

        <div class="primary-actions">
            <button id="btn-speak-output" class="btn secondary large">
                <span class="btn-icon">ðŸ”Š</span> Speak Output
            </button>
        </div>
    </div>
</div>
{% endblock %}
